<div class="app-header">
    <div class="header-container">
        <div class="header-logo">
            <img [src]="gravatarUrl" />
            <label>J. Rainear-Wills</label>
        </div>
        <div class="header-menu">
            <ul>
                <li *ngFor="let item of menuItems" [ngClass]="{'selected':isSelected(item.id)}" (click)="selectItem(item.id)"><a>{{item.name}}</a></li>
            </ul>
        </div>
    </div>
</div>
